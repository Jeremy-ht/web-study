<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 10px auto;
            background-color: deeppink;
            transition-property: width, border-radius;
            transition-duration: 3s;
        }

        .box:hover {
            width: 300px;
            border-radius: 20px;
        }


    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
