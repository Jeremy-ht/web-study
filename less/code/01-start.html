<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

      @pink: pink;

      .wrap {
        width: 400px;
        height: 400px;

        margin: 200px auto;

        .box {

          }

      }

    </style>

</head>
<body>
<div class="wrap">

</div>


<script src="../less.min.js"></script>
</body>
</html>
