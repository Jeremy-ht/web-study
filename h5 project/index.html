<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/less">

        /* reset start */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        html, body, h1, h2, h3, h4, h5, h6, p, ul, li {
            margin: 0;
            padding: 0;
            font: 14px "微软雅黑";
        }

        a {
            text-decoration: none;
            display: block;
        }

        li {
            list-style: none;
        }

        img {
            display: block;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        .commonTitle {
            color: #009ee0;
            font-size: 80px;
            line-height: 0.8;
            font-weight: bold;
            letter-spacing: -5px;
        }

        /* reset end */

        /* header start */
        #header {
            background: white;
        }

        .main {
            width: 1100px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }

        #log {
            float: left;
            margin-top: 30px;
        }

        #nav {
            float: right;
            margin-top: 50px;
        }

        #nav ul > li {
            float: left;
            margin-left: 40px;
            position: relative;
        }

        #nav .up {
            position: absolute;
            width: 0;
            overflow: hidden;
            transition: 1s width;
            color: black;
        }

        #nav li:hover .up {
            width: 100% !important;
        }

        .draw {
            position: absolute;
            bottom: -11px;
            left: 0;
            transition: .8s left ease-out;
            z-index: 2;
        }

        /* header end */

        /* content start */
        #content {
            width: 100%;
            height: 300px;
            background: gray;
            position: relative;
            overflow: hidden;

        }

        #content .list {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            transition: 1s top;

        }

        #content .list li {
            position: relative;
            background-position: 50% 50% !important;
        }

        #content .list li section {
            background: pink;
            width: 1100px;
            height: 520px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        #content .list > .home {
            background: url("img/bg1.jpg") no-repeat;

        }

        #content .list > .course {
            background: url("img/bg2.jpg") no-repeat;

        }

        #content .list > .works {
            background: url("img/bg3.jpg") no-repeat;

        }

        #content .list > .about {
            background: url("img/bg4.jpg") no-repeat;

        }

        #content .list > .team {
            background: url("img/bg5.jpg") no-repeat;

        }

        /*第三屏*/
        .text {
            margin: 50px 0 100px 50px;
        }

        .items {
            margin: 50px;
        }

        .items > .item {
            width: 220px;
            height: 133px;
            background: #ff9900;
            margin: 0 1px;
            float: left;
            position: relative;
        }

        .items > .item:last-child {
            width: 332px;
            height: 133px;
            background: #ff9900;
        }

        .items > .item > div {
            background-color: rgb(25, 25, 25);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            box-sizing: border-box;
            padding: 20px;
            color: white;
            opacity: 0;
        }

        .mask {
            transition: .8s opacity;
        }

        .items > .item:hover .mask {
            opacity: 0.8;
        }

        .mask > .icon {
            width: 32px;
            height: 34px;
            background: url(img/zoomico.png) no-repeat;
            margin: 20px auto 0;
            transition: .8s background-position;
        }

        .mask > .icon:hover {
            background-position: 0 -34px;

        }

        .hover-cursor {
            cursor: pointer;
        }


        .works .robot {
            background: url("img/robot.png");
            position: absolute;
            width: 167px;
            height: 191px;
            left: 900px;
            top: 170px;
            animation: robot-move 3s infinite linear;
        }

        @keyframes robot-move {

            0% {
                transform: translateX(0) rotateY(0);

            }
            49% {
                transform: translateX(-390px) rotateY(0) ;
            }
            50% {
                transform: translateX(-400px) rotateY(180deg);
            }
            100%{
                transform: translateX(0px) rotateY(180deg);
            }

        }


        /* content end */

    </style>


</head>
<body>


<section id="wrap">

    <header id="header">
        <div class="main">

            <h1 id="log">
                <a href="javascript:;">
                    <img src="img/logo.png" alt="">
                </a>
            </h1>

            <nav id="nav">

                <ul class="clearfix list">
                    <li>
                        <a href="javascript:;">
                            <div class="up"><img src="img/home_gruen.png" alt=""/></div>
                            <div class="down"><img src="img/home.png" alt=""/></div>
                        </a>
                    </li>

                    <li>
                        <a href="javascript:;">
                            <div class="up">Course</div>
                            <div class="down">Course</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">Works</div>
                            <div class="down">Works</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">About</div>
                            <div class="down">About</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">Team</div>
                            <div class="down">Team</div>
                        </a>
                    </li>

                </ul>

            </nav>

            <div class="draw">
                <img src="img/menuIndicator.png" alt="">
            </div>

        </div>
    </header>

    <section id="content">
        <ul class="list">
            <li class="home">
                <div>home</div>
            </li>
            <li class="course">
                <div>Course</div>
            </li>
            <li class="works">
                <section>
                    <div class="text commonTitle">
                        <span>EINBLICK</span> <br/>
                        <span>ERKENNTNIS</span><br/>
                        <span>ERGEBNIS</span><br/>
                    </div>

                    <div class="items">

                        <div class="item">
                            <img src="img/worksimg1.jpg" alt="">
                            <div class="mask">
                                <span>我是一个遮罩层，别小看我</span>
                                <div class="icon hover-cursor"></div>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/worksimg2.jpg" alt="">
                            <div class="mask">
                                <span>我是一个遮罩层，别小看我</span>
                                <div class="icon hover-cursor"></div>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/worksimg3.jpg" alt="">
                            <div class="mask">
                                <span>我是一个遮罩层，别小看我</span>
                                <div class="icon hover-cursor"></div>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/worksimg4.jpg" alt="">
                            <div class="mask">
                                <span>我是一个遮罩层，别小看我</span>
                                <div class="icon hover-cursor"></div>
                            </div>
                        </div>

                    </div>

                    <div class="robot"></div>
                </section>


            </li>
            <li class="about">
                <div>About</div>
            </li>
            <li class="team">
                <div>Team</div>
            </li>
        </ul>
    </section>

</section>

<script src="../less/less.min.js"></script>
<script>
    window.onload = function () {

        let draw = document.querySelector('.draw');
        let listLis = document.querySelectorAll('#nav > .list > li');
        let upNode = document.querySelectorAll('#nav > .list > li .up');


        let contentNodes = document.querySelectorAll('#content .list li');
        let headNode = document.querySelector('#header');
        let contentNode = document.querySelector('#content');
        let cList = document.querySelector('#content > .list');
        let num = 0;
        let temp = 0; // 滚屏

        // 缩放页面
        window.onresize = function () {
            contentFun();
            cList.style.top = -num * (document.documentElement.clientHeight - headNode.offsetHeight) + 'px';

        }


        // 滚动滑屏
        scrollChange();

        function scrollChange() {

            let timer;

            // Firefox
            if (contentNode.addEventListener) {
                contentNode.addEventListener('DOMMouseScroll', function (ev) {
                    ev = ev || event;

                    clearTimeout(timer)
                    timer = setTimeout(function () {
                        scrollFun(ev);
                    }, 200);

                })
            }

            contentNode.onmousewheel = function (ev) {
                ev = ev || event;

                clearTimeout(timer)
                timer = setTimeout(function () {
                    scrollFun(ev);
                }, 200);

            };

            function scrollFun(ev) {

                let flag = 0;

                if (ev.wheelDelta) {
                    flag = ev.wheelDelta > 0 ? 1 : 0;

                } else if (ev.detail) {
                    flag = ev.detail < 0 ? 1 : 0;

                }

                switch (flag) {
                    case 0:
                        if (temp < contentNodes.length - 1) {
                            temp++;
                        }
                        break;
                    case 1:
                        if (temp > 0) {
                            temp--;
                        }
                        break;

                }

                move(temp);
            }

        }


        // 内容区
        contentFun();

        function contentFun() {

            let conHeight = document.documentElement.clientHeight - headNode.offsetHeight + 'px';

            contentNode.style.height = conHeight;
            for (let i = 0; i < contentNodes.length; i++) {
                contentNodes[i].style.height = conHeight;
            }

        }


        // 头部
        headFun();

        function headFun() {

            draw.style.left = listLis[0].offsetLeft + listLis[0].offsetWidth / 2 - draw.offsetWidth / 2 + 'px';
            upNode[0].style.width = '100%';
            for (let i = 0; i < listLis.length; i++) {

                listLis[i].index = i;

                listLis[i].onclick = function () {
                    move(this.index);
                    num = this.index;
                }
            }

        }

        // 动画核心函数
        function move(index) {

            for (let j = 0; j < upNode.length; j++) {
                upNode[j].style.width = '0';
            }

            upNode[index].style.width = '100%';

            draw.style.left = listLis[index].offsetLeft + listLis[index].offsetWidth / 2 - draw.offsetWidth / 2 + 'px';

            cList.style.top = -index * (document.documentElement.clientHeight - headNode.offsetHeight) + 'px';

        }

        move(2);

        // 第三屏

    }

</script>

</body>
</html>
