<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            height: 300px;
            background: #ff9900;
        }
    </style>
</head>
<body style="height: 2000px">

<div class="wrap"></div>

<script>


    window.onload = function () {

        let wrap = document.querySelector('.wrap');

        wrap.onmousewheel = fn

        if (wrap.addEventListener) {
            wrap.addEventListener("DOMMouseScroll", fn)
        }

        function fn(ev) {
            ev = ev || event;

            let temp = 0;

            if (ev.wheelDelta) {
                temp = ev.wheelDelta > 0 ? 1 : 0;

            }

            if (ev.detail) {
                temp = ev.detail > 0 ? 0 : 1;
            }

            switch (temp) {
                case 1:
                    wrap.style.height = wrap.offsetHeight + 10 + 'px';
                    break;
                case 0:
                    wrap.style.height = wrap.offsetHeight - 10 + 'px';
                    break;
            }

            event.preventDefault && event.preventDefault();

            return false;
        }

    }

</script>

</body>
</html>
